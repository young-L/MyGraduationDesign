{% extends 'base_bottom.html' %}

{% block head %}{% endblock head %}

{% block body %}


				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="zhuce">立即注册</a>
				</div>
				<div class="form_input">
					<form method="post">
                        {% csrf_token %}
						<input type="text" name="username" class="name_input" placeholder="请输入用户名" value="{{ uname }}">
						<div class="user_error">输入错误</div>
						<input type="password" name="pwd" class="pass_input" placeholder="请输入密码" value="{{ pwd }}">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="remember" checked="checked">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" value="登录" class="input_submit">
						<div class="error" style="display: block;">{{ err_msg }}</div>
					</form>
				</div>

{% endblock body %}
